matrix:
  include:
    - language: go
      name: "Singularity 3.1.0, Python 2.7"
      os: linux
      sudo: true
      python:
        - "2.7"
      before_install:
          - sudo chmod u+x .travis/*
          - /bin/bash .travis/before_install 3.1.0
      script:
        - /bin/bash .travis/script

    - language: go
      name: "Singularity 3.1.0, Python 3.5"
      os: linux
      sudo: true
      python:
        - "3.5"
      before_install:
          - sudo chmod u+x .travis/*
          - /bin/bash .travis/before_install 3.1.0
      script:
        - /bin/bash .travis/script

    - language: python
      name: "Singularity 2.6.0, Python 2.7"
      os: linux
      sudo: true
      python:
        - "2.7"
      before_install:
          - sudo chmod u+x .travis/*
          - /bin/bash .travis/before_install 2.6.0
      script:
        - /bin/bash .travis/script

    - language: python
      name: "Singularity 2.6.0, Python 3.5"
      os: linux
      sudo: true
      python:
        - "3.5"
      before_install:
          - sudo chmod u+x .travis/*
          - /bin/bash .travis/before_install 2.6.0
      script:
        - /bin/bash .travis/script
